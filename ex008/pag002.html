<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso
    </p>
    <ul>
        <li>
            <abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr>
        </li>
        <li>
            <abbr title="Tag &lt;h1-6&gt;">Título</abbr>
        </li>
        <li>
            <abbr title="Tag &lt;img&gt;">Imagem</abbr>
        </li>
        <li>
            <abbr title="Tag &lt;abbr&gt;">Abreviação</abbr>
        </li>
        <li>
            <abbr title="&lt;code&gt;">Código-Fonte</abbr>
        </li>
        <li>
            <abbr title="&lt;ol&gt;, &lt;li&gt;">Lista numerada</abbr>
        </li>
    </ul>
    <p>
        <a href="index.html">Menu Inicial</a>
    </p>
</body>
</html>
