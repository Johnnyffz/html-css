<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select,datalist e textarea</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
   <h1>Exemplo de formulário</h1>
   <form action="form.php" method="post">
    <p>
        <label for="est">Estado</label>
        <select name="est" id="est">
            <option value="rj">Rio de Janeiro</option>
            <option value="go">Goiás</option>
            <option value="sp">São Paulo</option>
            <option value="mg">Minas Gerais</option>
        </select>
    </p>
    <p>
        <label for="prof">Profissões</label>
        <input type="text" name="prof" id="prof" list="lstprof">
        <datalist id="lstprof">
            <option>Desenvolvedor</option>
            <option>Contabilista</option>
            <option>Vendedor</option>
            <option>Empresário</option>
        </datalist>
    </p>
    <p>
        <label for="msg">Mensagem:</label> <br>
        <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
    </p>
    <p>
        <label for="img">Selecione o seu arquivo</label>
        <input type="file" name="img" id="img">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
   </form>
</body>
</html>
