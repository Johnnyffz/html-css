<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="">
        <p>
            <label for="est">Estado:</label>
            <select name="est" id="est">
                <option value="">Rio de Janeiro</option>
                <option value="">Mato Grosso</option>
                <option value="">Piauí</option>
                <option value="">Genebra</option>
            </select>
        </p>
        <p>
            <label for="prof">Profissões</label>
            <input type="text" name="prof" id="prof" list="lstprof">
            <datalist id="lstprof">
                <option>contabilista</option>
                <option>Desenvolvedor</option>
                <option>Policial</option>
                <option>Cozinheiro</option>
            </datalist>
        </p>
        <p>
            <label for="msg">Mensagem:</label> <br>
            <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <label for="img">Selecione seu arquivo</label>
            <input type="file" name="img" id="img">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
